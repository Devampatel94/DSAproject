<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride-Sharing System</title>
    <style>
        /* CSS styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f6f8; /* Changed background color */
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff; /* Changed heading color */
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50; /* Changed button color */
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049; /* Darker button color on hover */
        }
        .output-box {
            position: relative;
            margin-top: 20px;
        }
        .output-box input[type="text"] {
            background-color: #f0f0f0;
            color: #555;
            font-style: italic;
        }
        #result {
            margin-top: 20px;
            color: #007bff;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ride-Sharing System</h1>
        <form action="{% url 'ride_sharing_interface' %}" method="POST" id="rideForm">
            {% csrf_token %}
            <label for="start">Starting Location:</label>
            <input type="text" id="start" name="start" placeholder="Enter starting location" required>
            <label for="end">Destination:</label>
            <input type="text" id="end" name="end" placeholder="Enter destination" required>
            <div class="output-box">
                <label for="shortestPath">Shortest Path:</label>
                <input type="text" id="shortestPath" name="shortestPath" placeholder="This is Shortest Path" readonly>
            </div>
            <div class="output-box">
                <label for="fare">Estimated Fare:</label>
                <input type="text" id="fare" name="fare" placeholder="Here will be estimated fare" readonly>
            </div>
            <button type="submit">Request Ride</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        // JavaScript code
        const resultElement = document.getElementById('result');
        const rideForm = document.getElementById('rideForm');

        // Handle the form submission
        rideForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Get the form data
            const formData = new FormData(rideForm);
            const start = formData.get('start');
            const end = formData.get('end');

            // Send a POST request to the server with the form data
            const response = await fetch('{% url "request_ride" %}', {
                method: 'POST',
                body: formData
            });

            // Handle the response
            const data = await response.json();
            resultElement.innerHTML = data.message;

            // Update the Shortest Path input
            document.getElementById('shortestPath').value = data.shortestPath;

            // Update the fare input
            document.getElementById('fare').value = data.fare;
        });
    </script>
</body>
</html>
